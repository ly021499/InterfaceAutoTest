- name: login_platform
  desc: 【潭州平台】获取登录用户 token
  url: https://open-fat.shiguangkey.com/api/udb/b2b/workwechat/auth/login
  method: POST
  header:
    content-type: application/x-www-form-urlencoded
    terminaltype: "4"
    origin: https://open-pre.shiguangkey.com
  data:
    account: $account
    password: $password
  extract:
    pttoken: token
  validate:
    eq:
      status: 0
    status: 0
    msg: success



